<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geimer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="../css/login-signupStyle.css">
    </head>
    
    <body>
        <header>
            <i class="fa-solid fa-bars"></i><a href="index.html"><h1>Geimer</h1></a>
            <button class="User">User</button>
            <a href="../html/login-signup.html"><button class="Login">Login</button></a>
            <a href="../html/login-signup.html"><button class="SignUp">Sign Up</button></a>
            <div class="navbar">
                <a href="news.html" class="navLatest">The Latest</a>
                <a href="#" class="navReviews">Reviews</a>
                <a href="#" class="navTipsGuides">Tips/Guides</a>
                <a href="#" class="navESports">E-Sports</a>
                <a href="#" class="navFavourites">Our Favourites</a>
                <input type="text" placeholder="Search" class="search">
            </div>
        </header>
        
        <main>
            <section class="left">
                <h2>Login</h2>
                <form method="get" name="loginForm">
                    <label>Username</label>
                    <input type="text" id="name" name="name">
                    <label>Password</label>
                    <input type="password" id="password" name="password">
                    <input type="submit" id="submit" name="submit" value="Login">
                </form>
            </section>
            
            <section class="right">
                <h2>Sign Up</h2>
                <form method="get" name="signUpForm">
                    <label>Username</label>
                    <input type="text" id="name" name="name">
                    <label>Email</label>
                    <input type="text" id="email" name="email">
                    <label>Password</label>
                    <input type="password" id="password" name="password">
                    <label>Verify Password</label>
                    <input type="password" id="verify" name="verify">
                    <input type="submit" id="submit" name="submit" value="Sign Up">
                </form>
            </section>
            
        </main>
        
        <footer>
            <h2>Geimer</h2>
            <span>Geimer(c). All rights reserved</span>
            
            <div></div>
            
            <div class="footer-info">
                <ul>
                    <li>About us</li>
                    <li>Privacy Policy</li>
                    <li>Terms of Use</li>
                </ul>
            </div>
            
            <div class="contact">
                <h3>Contact Us</h3>
                <div class="socials">
                <button><i class="fa-solid fa-envelope"></i></button>
                <button><i class="fa-brands fa-twitter"></i></button>
                <button><i class="fa-brands fa-facebook"></i></button>
                <button><i class="fa-brands fa-instagram"></i></button>
                </div>
            </div>
        </footer>
        
        <script src="../js/login-signUpScript.js"></script>
    </body>

</html>
